<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="../css/svg/hasbaya-icono-web.svg">
  <title>Hasbaya | Comida Libanea en Casa</title>

<body>
  <div class="side-bar">
    <a href="#" class="lang d-none">
      <img class="" src="./css/svg/vzla.svg" alt="">
      <img class="" src="./css/svg/english.svg" alt="">
    </a>
    <img class="logo" oncontextmenu="return false;" src="./css/svg/hasbaya-logo.svg" alt="">
    <ul class="resources">
      <li id="clientes">Clientes</li>
      <li id="productos">Productos</li>
      <li id="pedidos">Pedidos</li>

    <img class="footer-img" oncontextmenu="return false;" src="./css/svg/hasbaya-footer.svg" alt="">

  <div class="main-bar">

      <div id="u"><img ondragstart="return false;" src="./css/svg/arrow-repeat.svg" alt=""></div>
      <div id="d"><img ondragstart="return false;" src="./css/svg/x-circle-fill.svg" alt=""></div>
    </div>
    <div class="viewport">
    </div>
  </div>


  <a href="https://www.mitri-dvp.com/" class="powered-by">
    <p>powered by</p>
    <img src="../css/mitri-logo.png" oncontextmenu="return false;" alt="mitri.dvp" srcset="">

  <script src="js/dictionary.js"></script>
  <script src="js/script.js"></script>

</html>
